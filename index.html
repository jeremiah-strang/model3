<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Tesla Model 3 Configurator</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/helpers.css" rel="stylesheet">
</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row padding-top-lg">
      <div id="car-preview-wrap" class="padding-top-lg col-lg-8">
        <img id="car-preview" src="img/solid-black-aero.png" width="700" />
      </div>

      <div class="col-lg-4">
        <div class="color-wrap">
          <div class="wrap w100">
            <h4>Color</h4>
          </div>
          <div class="wrap w100">
            <button id="solid-black" class="color-option selected"></button>
            <button id="midnight-silver-metallic" class="color-option"></button>
            <button id="deep-blue-metallic" class="color-option"></button>
            <button id="silver-metallic" class="color-option"></button>
            <button id="pearl-white" class="color-option"></button>
            <button id="red" class="color-option"></button>
          </div>
          <div class="wrap w100 margin-top-sm">
            <div id="color-description" class="option-description"></div>
            <div id="color-price" class="option-price"></div>
          </div>
        </div>
        
        <div class="wheels-wrap">
          <div class="wrap w100">
            <h4>Wheels</h4>
          </div>
          <div class="wrap w100">
            <button id="aero" class="wheels-option selected">
              <img src="img/wheels-aero.png">
            </button>
            <button id="sport" class="wheels-option">
              <img src="img/wheels-sport.png">
            </button>
          </div>
          <div class="wrap w100 margin-top-sm">
            <div id="wheels-description" class="option-description"></div>
            <div id="wheels-price" class="option-price"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row margin-top-lg padding-md">
      <div id="battery-wrap" class="wrap col-lg-4">
        <h4>Battery</h4>
      </div>
      <div id="chk-options-wrap" class="wrap col-lg-4">
        <h4>Options</h4>
      </div>
      <div id="invoice-wrap" class="wrap col-lg-4">
        <h4>Summary</h4>
        <table id="invoice">
          <col width="250">
          <col width="65">
          <thead>
            <tr>
              <th>Option</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="invoice-body">
            <tr>
              <td id="invoice-base-description"></td>
              <td id="invoice-base-price"></td>
            </tr>
            <tr>
              <td id="invoice-color-description"></td>
              <td id="invoice-color-price"></td>
            </tr>
            <tr>
              <td id="invoice-wheels-description"></td>
              <td id="invoice-wheels-price"></td>
            </tr>
            <tr id="invoice-destination-and-doc-fee">
              <td id="invoice-destination-and-doc-fee-description"></td>
              <td id="invoice-destination-and-doc-fee-price"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th id="invoice-total-description">Total</th>
              <td id="invoice-total-price"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src="vendor/numeral.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
