<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Tesla Model 3 Configurator</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/helpers.css" rel="stylesheet">
</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row padding-top-md">
      <div id="car-preview-wrap" class="padding-top-lg col-lg-9">
        <img id="car-preview" src="img/solid-black-aero.png" width="700" />
      </div>

      <div class="col-lg-3">
        <div class="color-wrap section-wrap">
          <div class="wrap w100">
            <h4>Color</h4>
          </div>
          <div class="wrap w100">
            <button id="solid-black" class="color-option selected"></button>
            <button id="midnight-silver-metallic" class="color-option"></button>
            <button id="deep-blue-metallic" class="color-option"></button>
            <button id="silver-metallic" class="color-option"></button>
            <button id="pearl-white" class="color-option"></button>
            <button id="red" class="color-option"></button>
          </div>
          <div class="wrap w100 margin-top-sm">
            <div id="color-description" class="option-description"></div>
            <div id="color-price" class="option-price"></div>
          </div>
        </div>
        
        <div class="wheels-wrap section-wrap">
          <div class="wrap w100">
            <h4>Wheels</h4>
          </div>
          <div class="wrap w100">
            <button id="aero" class="wheels-option selected">
              <img src="img/wheels-aero.png">
            </button>
            <button id="sport" class="wheels-option">
              <img src="img/wheels-sport.png">
            </button>
          </div>
          <div class="wrap w100 margin-top-sm">
            <div id="wheels-description" class="option-description"></div>
            <div id="wheels-price" class="option-price"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row padding-bottom-sm padding-right-md padding-left-md padding-top-sm">
      <div id="battery-wrap" class="wrap col-lg-6 section-wrap">
        <h4>Battery</h4>
      </div>
      <div id="chk-options-wrap" class="wrap col-lg-6 section-wrap">
        <h4>Options</h4>
      </div>
    </div>
    <div class="row padding-bottom-md padding-right-md padding-left-md no-padding-top">
      <div id="invoice-wrap" class="wrap col-lg-6 section-wrap">
        <h4>Summary</h4>
        <table id="invoice">
          <col width="250">
          <col width="65">
          <thead>
            <tr>
              <th>Option</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="invoice-body">
            <tr>
              <td id="invoice-base-description"></td>
              <td id="invoice-base-price"></td>
            </tr>
            <tr>
              <td id="invoice-color-description"></td>
              <td id="invoice-color-price"></td>
            </tr>
            <tr>
              <td id="invoice-wheels-description"></td>
              <td id="invoice-wheels-price"></td>
            </tr>
            <tr id="invoice-destination-and-doc-fee">
              <td id="invoice-destination-and-doc-fee-description"></td>
              <td id="invoice-destination-and-doc-fee-price"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th id="invoice-total-description">Total</th>
              <td id="invoice-total-price"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="loan-wrap" class="wrap col-lg-6 section-wrap">
        <h4>Loan</h4>
        <table>
          <col width="150"/>
          <col width="100"/>
          <tbody>
            <tr>
              <td>Down payment <span class="float-right">$</span></td>
              <td><input id="down-payment" type="number" value="5000" class="w100"></td>
            </tr>
            <tr>
              <td>Loan term</td>
              <td>
                <select id="loan-term" class="w100">
                  <option value="36">36</option>
                  <option value="60">60</option>
                  <option value="72" selected>72</option>
                </select>
              </td>
              <td>&nbsp;months</td>
            </tr>
            <tr>
              <td>Interest Rate</td>
              <td><input id="interest-rate" type="number" value="1.49" class="w100"></td>
              <td>&nbsp;%</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Monthly payment <span class="float-right">$</span></td>
              <td><input id="monthly-payment" type="text" class="w100" readonly></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src="vendor/numeral.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
